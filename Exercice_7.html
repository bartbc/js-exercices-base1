<!DOCTYPE html>
<html>
<head>
    <title>Exercice_8</title>
    <meta charset="UTF-8">
    <script type="text/javascript">        
        function maFonction() {
                var taille = document.getElementById("taille").value; //recupère la  saisie
                var annee_naissance = document.getElementById("annee_naissance").value; //recupère la  saisie
                var result="";
                //vérif saisie conforme
                if (isNaN(taille) || isNaN(annee_naissance) || annee_naissance<1900 || taille>50 || taille<20) {
                    result="Erreur, vérifier les valeurs saisies (nombres uniquement et dans les critères précisés)"
                } else {
                    result=((((taille*2)+5)*50)-annee_naissance)+1766
                }
                alert("Résultat : " + result)
            }
        </script>
    </script>
</head>
<body>
    <form>
        <label for="taille">Saisir votre pointure (compris entre 20 et 50) :</label>
        <input type="text" id="taille" name="taille" value=""/>
        <label for="annee_naissance">Votre année de naissance (>1900) : </label>
        <input type="text" id="annee_naissance" name="annee_naissance" value=""/>
        <button id="valider" name ="valider" onclick="maFonction()">Valider</button>
    </form>
</body>
</html>
